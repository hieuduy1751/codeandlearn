<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE&LEARN - Học từ vựng thông qua gõ 10 ngón !</title>
    <!--CSS-->
    <link rel="stylesheet" href="index.css" />
    <!--GG Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap&subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body scroll="no" style="overflow: hidden">
    <div id="background1">
      <div class="row" id="row">
        <div class="col" id="col-left-1">
          <img
            src="/Images/typing.svg"
            alt="typing10finger"
            width="50%"
            id="typing-10"
          />
          <p id="text-left-bg-1" class="text-under-key">The more you typed</p>
          <p id="text-right-bg-1" class="text-under-key">
            The more you learned
          </p>
        </div>

        <div class="col" id="col-right-1">
          <img src="/Images/type&learn.png" alt="type&learn" id="type-learn" />
          <p class="des-text" id="text-bg-1">
            Học từ vựng tiếng anh thông qua việc đánh máy giúp cho việc thuộc từ
            đó nhanh hơn và đồng thời luyện tập kĩ năng đánh máy bằng 10 ngón...
          </p>
          <button id="start-button">
            <img src="/Images/next.svg" alt="start-button" width="100%" />
            <p>BẮT ĐẦU</p>
          </button>
        </div>
      </div>
    </div>
    <a id="watch-more-but" href="#background2">
      <img
        src="/Images/down-arrow.svg"
        alt="down-arrow"
        width="51px"
        height="30px"
      />
    </a>
    <a id="go-to-top" href="#background1">
      <img
        src="/Images/up-arrow.svg"
        alt="down-arrow"
        width="51px"
        height="30px"
      />
    </a>
    <div id="background2">
      <div class="row">
        <div class="col col-left-2">
          <p class="text-func"><b>TYPE</b></p>
          <div id="keyboard-main">
            <img
              src="/Images/keyboardmain.png"
              alt="keyboard-main"
              class="key-map"
            />
            <img src="/Images/rkey.png" class="key-map" alt="key-mapping" />
          </div>

          <p>THỬ NGAY NÀO</p>
        </div>
        <div class="col col-right-2">
          <img src="/Images/rainbow.svg" alt="rainbow" />
          <p class="text-func learn-bg2"><b>LEARN</b></p>
          <div id="rainbow-text">
            <span class="rainbow-change">R</span>
            <span class="rainbow-change">A</span>
            <span class="rainbow-change">I</span>
            <span class="rainbow-change">N</span>
            <span class="rainbow-change">B</span>
            <span class="rainbow-change">O</span>
            <span class="rainbow-change">W</span>
          </div>
          <p class="rainbow-mean">CẦU VỒNG</p>
        </div>
      </div>
    </div>
    <div id="background3"></div>
    <div id="background4"></div>
    <!--Script-->
    <script src="watchmorebut.js"></script>
    <script src="rainbowtext.js"></script>
    <!--Bootstrap Script-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
